<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-displayPassword>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.png" alt="copy" height="23" width="23">
            </button>
        </div>
        <!-- password length  -->
        <div class="input-container">
        <div class="length-container">
            <p>Password length</p>
            <p data-lengthNumber>0</p>
        </div>
        <!-- slider  -->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
        <!-- checkboxes -->
        <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers</label>
        </div>
        <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols</label>
        </div>
        
        <!-- strength section  -->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator class="strength-container2"></div>
        </div>
         <!-- generate password section button  -->
         <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
